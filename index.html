<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section class="result">
      <h3 class="result__h3">Your Result</h3>
      <p id="p1"><span id="resultID">76</span><br>of 100</p>
      <h2 class="result__h2">Great</h2>
      <p id="p2" class="center">You scored higher than 65% of the people who have taken these tests.</p>
    </section>s

    <section class="summary">
      <h3 class="summary__h3">Summary</h3>
      <ul class="summary__ul">
        <li>
          <span> <img src="assets/images/icon-reaction.svg" alt="reaction"> Reaction</span>
          <span class="value"><b>80</b> / 100</span>
        </li>
        <li>
          <span> <img src="assets/images/icon-memory.svg" alt="memory"> Memory</span>
          <span class="value"><b>92</b> / 100</span>
        </li>
        <li>
          <span> <img src="assets/images/icon-verbal.svg" alt="verbal"> Verbal</span> 
          <span class="value"><b>61</b> / 100</span>
        </li>
        <li>
          <span> <img src="assets/images/icon-visual.svg" alt="visual"> Visual</span> 
          <span class="value"><b>72</b> / 100</span>
        </li>
      </ul>
    <button>Continue</button>
    </section>
  </main>
  <footer class="attribution offscreen">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Longo</a>.
  </footer>
</body>
</html>
